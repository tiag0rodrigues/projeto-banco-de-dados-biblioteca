//templates/edit-livro.html
{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/livro/update/{{livro[0]}}" method="POST">
          <div class="form-group">
            <input type="text" name="titulo" value="{{livro[1]}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" name="ano_lancamento" value="{{livro[2]}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="number" name="num_paginas" value="{{livro[3]}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="idioma" value="{{livro[4]}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="edicao" value="{{livro[5]}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="publicacao" value="{{livro[6]}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
